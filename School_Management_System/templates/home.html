<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
  <div class="container mt-4">
    <form action="/loggin" method="POST"> {% csrf_token %}
      <h1 class="text-center">Welcome To Log In</h1>
      <div class="mb-3">
        <label for="nameinput" class="form-label">Username</label>
        <input class="form-control" id="nameinput" type="text" name="username" placeholder="Jose cortila" aria-label="default input example">
        <div class="form-text">{{ msg }}</div>
        <br>
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password1" class="form-control" id="exampleInputPassword1">
      </div>
        <div >
          <button type="submit" class="btn btn-primary">Log In</button>
<!--            <button type="submit" name="action" value="signup" class="btn btn-primary">Sign Up</button>-->
          <a class="btn btn-primary" href="/signuppage" role="button">Sign Up</a>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
