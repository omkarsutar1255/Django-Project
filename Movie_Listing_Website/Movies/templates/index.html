<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="mx-4 my-4">
    <form method="get" action="/getdetails">
      <select class="form-select" name="dropdown" required aria-label="Default select example">
        <option selected value="" >--select Movie--</option>
        {% for i in movies %}
        <option value="{{i.id}}">{{i.Name}}</option>
        {% endfor %}
      </select>
      <br>
      <button type="submit" class="btn btn-primary mb-3">Get Details</button>
    </form>
    <h1>In case, data not fetched</h1>
    <a class="btn btn-primary" href="/fetch" role="button">Fetch data</a>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
